<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Udemy</title>

    <script src="js/modernizr-custom.js"></script>

    <link rel="stylesheet" href="/css/normalize.css">

    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/AbrilFatface.css">
    <link rel="stylesheet" href="css/Merriweather.css">
    <link rel="stylesheet" href="css/design.css">
</head>
<body>
    <header>
        <h1>
            <a href="index_udemy.html">
            <figure><img src="img/icon_home.png" alt=""></figure>
            </a>
            <a href="index_udemy.html">Práctica de Udemy</a>
        </h1>

        <nav id="ioMenu">
            <figure id="showMenu" class="ioMenuMovil" onclick="displayMenu()">
                <img src="img/tmenu.png" alt="">
            </figure>

            <div id="card_menu">
                <figure id="hideMenu" class="ioMenuMovil" onclick="displayMenu()">
                    <img src="img/texit.png" alt="">
                </figure>
                <figure id="logo_menu_cat"><img src="img/cat.jpg" alt=""></figure>
                <ul>
                   <!--Para el siguiente ejemplo los enlaces no van apuntar a ningún sitio pero, lo correcto es crear un html(página) para cada uno-->
                    <li><a onClick= "navSection('home')" href="#">Home</a></li>
                    <li><a onClick= "navSection('aboutme')" href="#">Sobre mi</a></li>
                    <li><a onClick= "navSection('skills')" href="#">skills</a></li>
                    <li><a onClick= "navSection('portafolio')" href="#">Portafolio</a></li>
                    <li><a onClick= "navSection('blog')" href="#">Blog</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </div>

        </nav>

        <div id="previa_section" onclick="displaySection('prev')"><img src="img/proximoi.png" alt=""></div>
        <div id="next_section" onclick="displaySection('next')"><img src="img/proximoi.png" alt=""></div>
    </header>

    <div id="slider">
        <section class="slide" id="home" style="display: block;"></section>
        <section class="slide" id="aboutme" style="display: none;"></section>
        <section class="slide" id="skills" style="display: none;"></section>
        <section class="slide" id="portafolio" style="display: none;"></section>
        <section class="slide" id="blog" style="display: none;"></section>
    </div>

    <script>
        var sections = new Array(5);
        sections[0] = "home";
        sections[1] = "aboutme";
        sections[2] = "skills";
        sections[3] = "portafolio";
        sections[4] = "blog";
        alertSize();
        function alertSize() {
            var myWidth = 0, myHeight = 0;
            if( typeof( window.innerWidth ) == 'number' ) {
            //No-IE
            myWidth = window.innerWidth;
            myHeight = window.innerHeight;
            } else if( document.documentElement && ( document.documentElement.clientWidth || document.documentElement.clientHeight ) ) {
            //IE 6+
            myWidth = document.documentElement.clientWidth;
            myHeight = document.documentElement.clientHeight;
            } else if( document.body && ( document.body.clientWidth || document.body.clientHeight ) ) {
            //IE 4 compatible
            myWidth = document.body.clientWidth;
            myHeight = document.body.clientHeight;
            }

            var display;
            var card_menu = document.getElementById("card_menu");
            display = card_menu.style.display;
            if (myWidth < 767){
                card_menu.style.display = "none";
            }
            else{
                card_menu.style.display = "block";
            }
        }

        function displayMenu(){
            var display;
            var card_menu = document.getElementById("card_menu");
            display = card_menu.style.display;

            if (display == "none"){
                card_menu.style.display = "block"
            }
            else{
                card_menu.style.display = "none";
            }
        }

        function setColors (i){
            var search;
            var bkgr_body;
            var bkgr_menu;
            if (sections [i] == "home"){
                bkgr_body = "#233d58";
                bkgr_menu = "#233d58";
            }
            else{
                bkgr_body = "#f1f1f1";
                bkgr_menu = "#29abe2";
            }
            search = document.getElementById(sections[i]);
            search.style.background = bkgr_body;
            var menu = document.getElementsByTagName ("header")[0];
            menu.style.background = bkgr_menu;
        }

        function navSection(nav){

            var search;
            var show;

            for (var i=0; i<5; i++){
                search = document.getElementById(sections[i]);
                search.style.display = "none";

                if (sections[i] == nav){
                    search.style.display = "block";
                    setColors(i);
                }
            }
        }

        function displaySection(nav){

            var search;
            var show;

            for (var i=0; i<5; i++){
                search = document.getElementById(sections[i]);
                show = search.style.display;

                if (show == "block"){
                    search.style.display = "none";
                    if (nav == "next"){
                        i++;
                        if (i>4) i=0;
                    }
                    if (nav == "prev"){
                        i--;
                        if (i<0) i=4;
                    }
                    search = document.getElementById(sections[i]);
                    search.style.display = "block";
                    break;
                }
            }
            setColors(i);
        }

    </script>

</body>
</html>
